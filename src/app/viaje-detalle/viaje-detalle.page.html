<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Mostrar mensaje de carga -->
  <ion-loading [isOpen]="loading" message="Cargando detalles..."></ion-loading>

  <!-- Mostrar los detalles del viaje -->
  <ion-card *ngIf="viaje">
    <ion-card-header>
      <ion-card-title>{{ viaje.destino }} - {{ viaje.comunaViaje }}</ion-card-title>
      <ion-card-subtitle>{{ viaje.fecha | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Conductor: {{ viaje.conductor }}</p>
      <p>Precio: ${{ viaje.precio }}</p>
      <p>Patente: {{ viaje.patente }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Mostrar los pasajeros -->
  <ion-card *ngIf="pasajeros.length > 0">
    <ion-card-header>
      <ion-card-title>Pasajeros</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pasajero of pasajeros">
          <ion-label>{{ pasajero }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Si no hay pasajeros -->
  <ion-card *ngIf="pasajeros.length === 0">
    <ion-card-header>
      <ion-card-title>No hay pasajeros</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
