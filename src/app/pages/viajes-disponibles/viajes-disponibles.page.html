<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón para volver atrás -->
      <ion-back-button defaultHref="/home"></ion-back-button> 
    </ion-buttons>
    <ion-title>Viajes Disponibles</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>{{ viaje.destino }}</h2>
        <p>{{ viaje.comunaViaje }} - {{ viaje.fecha | date }}</p>
        <p>Precio: ${{ viaje.precio }}</p>
        <ion-button (click)="solicitarViaje(viaje)">Solicitar Viaje</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-loading *ngIf="!viajes" message="Cargando detalles del viaje..."></ion-loading>
