<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volveraHome()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Reestablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Restablece tu Contraseña</h2>
  <p>Ingresa tu correo electrónico para enviarte un código y restablecer tu contraseña.</p>

  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="sendResetLink()">Enviar</ion-button>
</ion-content>
