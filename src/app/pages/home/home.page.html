<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Este botón abre el menú lateral -->
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Parte superior: Mensaje de bienvenida -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;">Bienvenido a TeLlevoApp</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Parte intermedia: Programa tu viaje con botón -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;">Programa tu viaje</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" (click)="irAProgramar()">Quiero programar un viaje</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Parte inferior: Necesitas movilización con botón -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-align: center;">¿Necesitas movilización?</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="secondary" (click)="verViajesDisponibles()">Ver viajes disponibles</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
