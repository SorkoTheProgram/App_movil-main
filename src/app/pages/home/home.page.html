<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Parte superior: Programa tu viaje -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Programa tu viaje!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Aquí puedes agregar un botón para programar el viaje -->
            <ion-button expand="block" color="primary">Programar viaje</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Separador para espacio entre secciones -->
    <ion-row>
      <ion-col size="12">
        <div style="height: 10px;"></div>
      </ion-col>
    </ion-row>

    <!-- Parte inferior: Viajes que salen ahora -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Apurado? Viajes que salen ahora</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Aquí se agrega el contenido dinámico con *ngFor -->
            <ion-list>
              <ion-item *ngFor="let viaje of viajesProntos">
                <ion-label>
                  <h2>{{ viaje.origen }} → {{ viaje.destino }}</h2>
                  <p>Hora de salida: {{ viaje.hora }}</p>
                </ion-label>
                <ion-button fill="outline" slot="end">Unirse</ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
