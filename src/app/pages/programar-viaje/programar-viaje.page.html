<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- BotÃ³n personalizado para volver al Home -->
      <ion-button (click)="volverAlHome()">
        <ion-icon name="arrow-back-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-title>Programar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Programar un Viaje</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Formulario para programar un viaje -->

      <!-- Campo de Monto -->
      <ion-item>
        <ion-label position="floating">Monto</ion-label>
        <ion-input type="number" [(ngModel)]="viaje.monto"></ion-input>
      </ion-item>

      <!-- Campo de Capacidad -->
      <ion-item>
        <ion-label position="floating">Capacidad</ion-label>
        <ion-input type="number" [(ngModel)]="viaje.capacidad"></ion-input>
      </ion-item>

      <!-- Campo de Hora (alineado a la derecha con el selector) -->
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>Hora</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-datetime presentation="time" displayFormat="HH:mm" [(ngModel)]="viaje.hora" class="datetime-selector"></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- Campo de Fecha (selector de calendario) -->
      <ion-item>
        <ion-label position="stacked">Fecha</ion-label>
        <ion-datetime style="padding: 20px;" presentation="date" displayFormat="DD/MM/YYYY" [min]="fechaMin" [max]="fechaMax" [(ngModel)]="viaje.fecha"></ion-datetime>
      </ion-item>

      <ion-button expand="block" (click)="programarViaje()">Programar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
