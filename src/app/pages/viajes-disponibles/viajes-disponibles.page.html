<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- Botón para volver atrás -->
      <ion-back-button defaultHref="/home"></ion-back-button> 
    </ion-buttons>
    <ion-title>Viajes Disponibles</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of viajesDisponibles">
      <ion-label>
        <h2>{{ viaje.origen }} → {{ viaje.destino }}</h2>
        <p>Hora de salida: {{ viaje.hora }}</p>
        <p>Capacidad restante: {{ viaje.capacidadRestante }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="unirseAlViaje(viaje)">Unirse</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
