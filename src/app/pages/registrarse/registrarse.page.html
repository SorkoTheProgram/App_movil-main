<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAInicio()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formRegistro" (ngSubmit)="registrarUsuario()">
    <!-- Campo de Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>

    <!-- Campo de Apellido -->
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido" type="text" placeholder="Ingrese su apellido"></ion-input>
    </ion-item>

    <!-- Campo de Correo Electrónico -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Ingrese su correo"></ion-input>
    </ion-item>

    <!-- Campo de Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Ingrese una contraseña"></ion-input>
    </ion-item>

    <!-- Campo de Confirmar Contraseña -->
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input formControlName="password2" type="password" placeholder="Confirme su contraseña" (ionChange)="validarContraseniasIguales()"></ion-input>
    </ion-item>

    <!-- Botón de Registro -->
    <ion-button expand="full" type="submit" [disabled]="formRegistro.invalid">Registrarse</ion-button>
  </form>
</ion-content>
