<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cambiar Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <ion-item>
      <ion-label position="floating">Contrase単a Actual</ion-label>
      <ion-input type="password" formControlName="currentPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="passwordForm.invalid">
      Actualizar Contrase単a
    </ion-button>
  </form>
</ion-content>
