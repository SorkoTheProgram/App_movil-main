<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverHome()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="viaje">
  <!-- Información del viaje en curso -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ viaje.destino }}</ion-card-title>
      <ion-card-subtitle>{{ viaje.comunaViaje }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Conductor:</strong> {{ viaje.conductor }}</p>
      <p><strong>Modelo del Auto:</strong> {{ viaje.modelo }}</p>
      <p><strong>Patente:</strong> {{ viaje.patente }}</p>
      <p><strong>Precio:</strong> ${{ viaje.precio }}</p>
      <p><strong>Asientos Disponibles:</strong> {{ viaje.asientos }}</p>
      <p><strong>Pasajeros:</strong></p>
        <ul>
          <li *ngFor="let pasajero of viaje.pasajeros">{{ pasajero }}</li>
        </ul>
    </ion-card-content>
  </ion-card>

  <!-- Botón para visualizar el viaje en el mapa -->
  <ion-button expand="full" color="primary" (click)="verEnMapa()">Ver en el mapa</ion-button>
</ion-content>

<ion-loading *ngIf="!viaje" message="Cargando detalles del viaje..."></ion-loading>
